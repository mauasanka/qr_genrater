<!DOCTYPE html>
<html>

<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="style.css">

<body>
    <h1>QR Code Generator</h1>
    <input id="qrinput" type="text" placeholder="Enter text or URL">
    <button py-click="generate_qr">Generate QR Code</button>
    <a href="index.html">
    <button class="refress"><i class="fa-solid fa-rotate-right fa-spin" style="color: #000;"></i></button>
    </a>
        
    <div id="output"></div>

    <py-config>
        packages = ["qrcode", "pillow"]
    </py-config>

    <script type="py" src="main.py">

    </script>
</body>

</html>
